<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="login.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title>Frank&Henry Clothing</title>
</head>
<body>
	<div class="container">
		<div class="headingbox">
			<h1>Frank&Henry Clothing</h1>
			<h2>Login Page</h2>
		</div>
	</div>
	<div class="main" style="width:100%">
			<div class="textonimage">
                <p>Welcome to Frank&Henry</p>
			</div>
			<div class="loginform">
				<h3>Enter Credentials below!</h3>
				<form action="/login" method="post" class="loginstuff">
				<div class="mb-3">
					<input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
				</div>
				<div class="mb-3">
					<input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
				</div>
				<button class="btn btn-primary" type="submit">Login</button>
			</form>
			</div>
	</div>
</body>
</html>
